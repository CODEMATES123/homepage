<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>たまっぷ 提携店舗一覧</title>
    <link rel="stylesheet" href="tamap_discount.css">
</head>
<!-- 左上に戻るボタン -->
<a href="javascript:history.back()" class="back-button">
    &times;
</a>
<body>
    <header>
        <h1>たまっぷ 提携店舗一覧</h1>
    </header>

    <section class="coupon-list">
        <a href="store_detail/fuji.html" class="coupon-item">
            <img src="store_images/fuji.jpg" alt="うどん屋藤の画像">
            <div class="store-info">
                <p class="station-info">めじろ台 うどん屋</p>
                <h2>藤</h2>
                <p>大盛り無料</p>
            </div>
        </a>
        <!-- 他の店舗情報もここに追加可能 -->
        <a href="store_detail/hicheese.html" class="coupon-item">
            <img src="store_images/hicheese.jpg" alt="ハイチーズの画像">
            <div class="store-info">
                <p class="station-info">八王子 チーズ料理</p>
                <h2>ハイチーズ</h2>
                <p>ランチドリンク無料<br>コースディナー100円引き</p>
            </div>
        </a>
        <a href="store_detail/goemon.html" class="coupon-item">
            <img src="store_images/goemon.jpg" alt="吾衛門の画像">
            <div class="store-info">
                <p class="station-info">西八王子 ラーメン店</p>
                <h2>吾衛門</h2>
                <p>大盛り無料</p>
            </div>
        </a>
    </section>
    <footer>
        <p>&copy; 2024 CODEMATES</p>
    </footer>
</body>
</html>
