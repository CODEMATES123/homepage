<!DOCTYPE html>
<html lang="ja">
<head>
    <meta name="theme-color" content="black" >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>たまっぷインストール</title>
    <link rel="stylesheet" href="tamap.css">
</head>
<div class="header" id="header-placeholder"></div>
<div id="container">
    <div id="main">
<body>
    <h3 class="title1">TaMAP.</h3>
    <div class="body1">
        <img class="tamap_poster" src="images/tamap_poster.png">

        <p>多摩キャンパス専用　バス時刻表App<br>

            <br>
            <div class="title2">How to install</div>
        インストールすると選択したバス停の<br>保存ができます！！</p>
<br>
        <li class="li1">iPhone
            <br>1 サファリのシェアボタン<img class="share1" src="arrow.png">を押す
            <br>2 「ホーム画面に追加」を選択</li>
            <br>
            <br>
            <li class="li1">Android<br>1 chromeで開いてください
                <br>2 シェアボタン(３点ボタン)
                <br>3 「インストール」を選択<br>（※ショートカットにしないでください！）</li>
        <br>
        <button class="custom-btn btn-1" onclick="location.href='https://codemates.lolitapunk.jp/tamap/'">インストールはこちら</button>
        <!-- <div class="title2"> -->
            <!-- <a href="https://codemates.lolitapunk.jp/tamap/">Download Here</a> -->
        <!-- </div> -->
    </div>

    <script>
        // header.htmlを非同期で読み込む
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                const headerContent = new DOMParser().parseFromString(data, 'text/html');
                const header = headerContent.querySelector('header');
                document.getElementById('header-placeholder').appendChild(header);
                
                // スタイルを適用
                const style = headerContent.querySelector('style');
                if (style) {
                    document.head.appendChild(style);
                }
            })
            .catch(error => console.error('ヘッダーの読み込みに失敗しました:', error));
    </script>
</body>
</div>
</div>
</html>
